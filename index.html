<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <!-- iOS meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" type="text/css" href="papaya.css?build=1468"/>
    <script type="text/javascript" src="papaya.js?build=1468"></script>

    <title> WUSTL-DLPTED </title>

    <style>
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .viewer-container {
            float: left;
            width: 50%; /* Set the width to 50% for two viewers side by side */
            box-sizing: border-box;
            padding: 0 10px; /* Optional: Add padding between viewers */
        }
    </style>

    <script type="text/javascript">
        var params1 = [""];
        params1["mainView"] = "sagittal";
        params1["showOrientation"] = true;
        params1["worldspace"] = true;
        params1["images"] = ["data/6312.nii.gz"];

        var params2 = [""];
        params2["mainView"] = "sagittal";
        params2["showOrientation"] = true;
        params2["worldspace"] = true;
        params2["images"] = ["data/6314.nii.gz"];

        var viewer1, viewer2;

        function initializeViewers() {
            viewer1 = new Papaya.Viewer(document.getElementById('viewer1'), params1);
            viewer2 = new Papaya.Viewer(document.getElementById('viewer2'), params2);
        }

        function openTab(tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");

            // Sync viewers when switching tabs
            if (tabName === 'viewer') {
                syncViewers();
            }
        }

        function syncViewers() {
            if (viewer1 && viewer2) {
                viewer1.viewerSliceX.controller.syncAllViews();
                viewer2.viewerSliceX.controller.syncAllViews();
            }
        }

        // Function to handle selection of image subject 6312
        function selectSubject6312() {
            params1["images"] = ["data/6312.nii.gz"]; // Set images for viewer 1
            params2["images"] = ["data/6312.nii.gz"]; // Set images for viewer 2
            initializeViewers(); // Reinitialize viewers with new parameters
            syncViewers(); // Sync viewers after updating images
        }

        // Function to handle selection of image subject 6314
        function selectSubject6314() {
            params1["images"] = ["data/6314.nii.gz"]; // Set images for viewer 1
            params2["images"] = ["data/6314.nii.gz"]; // Set images for viewer 2
            initializeViewers(); // Reinitialize viewers with new parameters
            syncViewers(); // Sync viewers after updating images
        }
    </script>

</head>

<body onload="initializeViewers()">
    <div class="tabs">
        <button class="tablink" onclick="openTab('intro')">Introduction</button>
        <button class="tablink" onclick="openTab('viewer')">Viewer</button>
    </div>
