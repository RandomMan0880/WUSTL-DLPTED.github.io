<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>NiiVue</title>
</head>
<body>
    <canvas id="gl" width="640" height="640"></canvas>
    <script src="https://niivue.github.io/niivue/features/niivue.umd.js"></script>
    <script>
        var volumeList = [
            { url: "https://RandomMan0880.github.io/WUSTL-DLPTED/data/your_nifti_file.nii.gz" }
        ];
        var nv = new Niivue({ isResizeCanvas: false });
        nv.attachTo("gl");
        nv.loadVolumes(volumeList);
    </script>
</body>
</html>
